<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Préstamos</title>
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="container">
            <h1>Calculadora de Préstamos</h1>
            <form id="loanForm">
                <label for="loanAmount">Importe del Préstamo:</label>
                <input type="number" id="loanAmount" required>
                <br>
                <label for="interestRate">Tasa de Interés (%):</label>
                <input type="number" id="interestRate" required>
                <br>
                <label for="loanTerm">Plazo de Amortización (en meses o años):</label>
                <input type="number" id="loanTerm" required>
                <select id="loanTermType">
                    <option value="months">Meses</option>
                    <option value="years">Años</option>
                </select>
                <br>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result">
                <h2>Resultados</h2>
                <p>Cuota Mensual: <span id="monthlyPayment"></span></p>
                <p>Total de Interés: <span id="totalInterest"></span></p>
            </div>
        </div>
    
        <script src="./script.js"></script>
    </body>
</html>
